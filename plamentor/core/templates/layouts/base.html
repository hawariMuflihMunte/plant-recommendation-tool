<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Application{% endblock %}</title>

    {% comment %} Bulma {% endcomment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/bulma/bulma.min.css' %}">

    {% comment %} Bulma Configurations {% endcomment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/bulma.config.css' %}">

    {% comment %} HTMX {% endcomment %}
    {% load static %}
    <script src="{% static 'core/js/htmx.min.js' %}"></script>

    {% comment %} Bootstrap Icons {% endcomment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/bootstrap-icons/bootstrap-icons.min.css' %}">
</head>
<body>
    {% block content %}
    <!-- Content goes here -->
    {% endblock %}
</body>
</html>
