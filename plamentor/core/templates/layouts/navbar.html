<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'core:home' %}">
            PLAMENTOR
        </a>

        <!-- Navbar burger icon for mobile menu toggle -->
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <!-- Navbar menu -->
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{% url 'core:home' %}">
                Home
            </a>
            <a class="navbar-item">
                Link
            </a>
            {% comment %} <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    More
                </a>
                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        About
                    </a>
                    <a class="navbar-item is-selected">
                        Jobs
                    </a>
                    <a class="navbar-item">
                        Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                        Report an issue
                    </a>
                </div>
            </div> {% endcomment %}
        </div>

        <!-- Navbar end buttons -->
        <div class="navbar-end">
            <div class="navbar-item" id="auth-buttons">
                <div class="buttons">
                    <a class="button is-light" id="login-button" href="{% url 'core:login' %}">
                        Log in
                    </a>
                    <form method="post" action="{% url 'core:logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="button is-light" id="logout-button">
                            Log out
                        </button>
                    </form>                    
                </div>
            </div>
        </div>        
    </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Add a click event on each of them
    $navbarBurgers.forEach(el => {
        el.addEventListener('click', () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
        });
    });

    // Check if user is logged in (you'll need to set this variable server-side)
    const isLoggedIn = {{ user.is_authenticated|yesno:"true,false" }};

    // Get login and logout buttons
    const loginButton = document.getElementById('login-button');
    const logoutButton = document.getElementById('logout-button');

    // Show/hide buttons based on authentication status
    if (isLoggedIn) {
        loginButton.style.display = 'none'; // Hide login button
        logoutButton.style.display = 'block'; // Show logout button
    } else {
        loginButton.style.display = 'block'; // Show login button
        logoutButton.style.display = 'none'; // Hide logout button
    }
});
</script>
